<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Saul Leiter admin</h1>

      <div class="post-list"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const $postList = document.querySelector(".post-list");

      (async function () {
        const { data: postList } = await axios("/data/data.json");

        console.log(postList);

        const postListElements = Array.from(postList).map((post) => {
          return `
            <div>
              author: ${post.author}
              <br />
              url: ${post.url}
            </div>
          `;
        });

        console.log(postListElements);

        $postList.innerHTML = postListElements;
      })();
    </script>
  </body>
</html>
